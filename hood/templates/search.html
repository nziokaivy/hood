{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if business %}
    <h2 style="font-family: 'Kodchasan', sans-serif;color:white;"> Here are businesses of your search term: {{message}}</h2>
    {% else %}
    <h2 style="font-family: 'Kodchasan', sans-serif;color:white;"> It appears that there are 0 businesses for your search term
      {{message}}, please try again. </h2>
    {% endif %}

  </div>

  <h1 style="font-family: 'Dosis', sans-serif;"><strong> These are the businesses found </strong></h1>


  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" id="photos">
    <img src="{{ business.image.url }}" class="img-responsive"  alt="Image" style="width:100%; height:350px; padding-left:0px; padding-right:0px;">
     </div> 
 

 

  
  
</div>




{% endblock %}
