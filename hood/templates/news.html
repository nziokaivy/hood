
{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block content %}
<div class="container" style="margin-top:15px;">
  <div class="text-center">
    <a href="{% url 'new_news' %}" >
        <button class="btn btn-primary" style="height:50px;  margin-top: -6px;margin-bottom:10px;">Post Notification</button>
    </a>
  </div>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">News</th>
        <th scope="col">Posted by</th>
        <th scope="col">Date </th>
      </tr>
    </thead>
    <tbody>
      {% for news in news %}
      <tr>
        <td>{{news.title}}</td>
        <td>{{news.note|safe|truncatechars:85 }}</td>
        <td>{{news.author}}</td>
        <td>{{news.pub_date|date:"M d, Y"}}</td>
      </tr>






  {% endfor%}
  </tbody>
  </table>
</div>
<style>
table{
  width:1000px;
}
</style>
{% endblock %}
