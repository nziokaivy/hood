{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block content %}
{% include "navbar.html" %}
<div class="w3-main w3-padding-large" style="margin-left:40%">
<div class="container" style="margin-top:15px; font-family: 'Montserrat', sans-serif">
  

  <table class="table table-dark" style="font-family: 'Montserrat', sans-serif;">
    <thead>
      <tr>
        <th scope="col" style="font-family: 'Montserrat', sans-serif">Title</th>
        <th scope="col" style="font-family: 'Montserrat', sans-serif">News</th>
        <th scope="col" style="font-family: 'Montserrat', sans-serif">Posted by</th>
        <th scope="col" style="font-family: 'Montserrat', sans-serif">Date </th>
      </tr>
    </thead>
    <tbody>
      {% for news in news %}
      <tr>
        <td style="font-family: 'Montserrat', sans-serif">{{news.title}}</td>
        <td style="font-family: 'Montserrat', sans-serif">{{news.note|safe|truncatechars:85 }}</td>
        <td style="font-family: 'Montserrat', sans-serif">{{news.author}}</td>
        <td style="font-family: 'Montserrat', sans-serif">{{news.pub_date|date:"M d, Y"}}</td>
      </tr>

     


  {% endfor%}
  </tbody>
  </table>
  <br>
  <br>
  <br>
  <div>
      <a href="{% url 'new_news' %}" >
          <button class="btn btn-primary" style="height:50px; margin-top: -6px;margin-bottom:10px; font-family: 'Montserrat', sans-serif; border-radius:50px;">Post Notification</button>
      </a>
    </div>


</div>
</div>
<style>
table{
  width:1000px;
}
</style>
{% endblock %}
